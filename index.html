<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section id="head">
        <header>
            <h1>Task List</h1>
            <p>List your task</p>
        </header>
        <main>
            <div id="push">
                <input type="text" size="50">
                <button>Add</button>
            </div>
            <div id="result">
                <h2>Search result here</h2>
                <input type="search" size="30">
                <button>Search</button>
                <ul id="list"></ul>
                <input type="reset" value="Reset" style="margin-top: 50px;">
            </div>
        </main>
        
    </section>

    <script src="script.js"></script>
</body>

</html>
